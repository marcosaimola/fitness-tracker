<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="startNewTraining(f)" #f="ngForm">  
  <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
            It's time to start workout!!
        </mat-card-title>
        <mat-card-content  fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Select type of exercise</mat-label>
                <mat-select ngModel name="exercise" required>
                  <mat-option *ngFor="let training of trainings" [value]="training.id">
                    {{training.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions  fxLayoutAlign="center">
            <button fxFlex="50%" type="submit" mat-flat-button color="primary" [disabled]="f.invalid">Start</button>
        </mat-card-actions>
    </mat-card>
  </form>
</section>
