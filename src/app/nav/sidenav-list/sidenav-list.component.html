<mat-nav-list>
    <a *ngIf="!isLogged" mat-list-item routerLink="/login" (click)="onClose()">
        <mat-icon>
            account_circle
        </mat-icon>
        <span class="label-menu">Login</span></a>
    <a *ngIf="!isLogged" mat-list-item routerLink="/signup" (click)="onClose()">
        <mat-icon>
            person_add
        </mat-icon>
        <span class="label-menu">
        Signup</span></a>
    <a *ngIf="isLogged" mat-list-item routerLink="/training" (click)="onClose()">
        <mat-icon>
            fitness_center
        </mat-icon>
        <span class="label-menu">Training</span></a>
        <mat-list-item *ngIf="isLogged" >
            <button mat-icon-button (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span class="label-menu">Logout</span>
            </button>
        </mat-list-item>
</mat-nav-list>
