<section class="signup-form" fxLayoutAlign="center center">
    <form fxLayout="column" #f="ngForm" fxLayoutGap="10px" (ngSubmit)="onSubmit(f)" >
        <mat-form-field>
            <input 
            type="email" 
            matInput 
            placeholder="Your email" 
            ngModel 
            name="email"
            email
            required
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long. "> 
            <input type="password" 
            matInput 
            placeholder="Your password"  
            ngModel 
            name="password"
            required
            minlength="6"
            #pwInput="ngModel">
            <mat-hint align="end">
               {{pwInput.value?.length}} / 6
            </mat-hint>
            <mat-error>
                Field must be at least 6 characters long.
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" [max]="maxDate" required ngModel name="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox ngModel name="agree" color="primary" required>I agree to the terms and conditions.</mat-checkbox>
        
        <button mat-raised-button type="submit" color="primary" [disabled]="f.invalid" >Signup</button>
    </form>
</section>
